<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Items - Find the Treasure</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Find the Treasure</a>
    <!-- Other navigation content -->
</nav>

<div class="container mt-4">
    <h1 class="text-center">My Items</h1>

    <!-- Items List -->
    <div th:if="${items.empty}" class="alert alert-info">
        <p>You have no items yet.</p>
    </div>
    <div th:unless="${items.empty}" class="mt-3">
        <ul class="list-group">
            <li th:each="item : ${items}" class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${item.name}">Item Name</span>
                <div>
                    <a th:href="@{/items/edit/{id}(id=${item.id})}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{/items/delete/{id}(id=${item.id})}" class="btn btn-danger btn-sm">Delete</a>
                    <a th:href="@{/items/hide/{id}(id=${item.id})}" class="btn btn-secondary btn-sm">Hide</a>
                </div>
            </li>
        </ul>
    </div>

    <!-- Back to Dashboard Button -->
    <div class="text-center mt-3">
        <a th:href="@{/main}" class="btn btn-info">Back to Dashboard</a>
    </div>
</div>

<!-- Footer -->


<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
