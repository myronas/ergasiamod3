<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Navigation Bar Here -->

<div class="container mt-4">
    <h1>Your Items</h1>
    <a href="/main/new-item" class="btn btn-success mb-3">Create a New Item</a>


    <!-- List of items -->
    <div th:each="item : ${items}">
        <div>
            <span th:text="${item.name}">Item Name</span>
            <!-- Update and Delete buttons -->
            <a th:href="@{/main/items/edit/{id}(id=${item.id})}" class="btn btn-primary">Update</a>
            <form th:action="@{/main/items/delete}" method="post" class="d-inline">
                <input type="hidden" th:value="${item.id}" name="id" />
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <!-- Hide Button -->
            <form th:action="@{/main/items/hide}" method="post" class="d-inline">
                <input type="hidden" th:value="${item.id}" name="id" />
                <button type="submit" class="btn btn-secondary">Hide</button>
            </form>
        </div>
    </div>

    <!-- Button to lift hidden items -->
    <form th:action="@{/main/items/lift}" method="post">
        <button type="submit" class="btn btn-info">Lift Hidden Items</button>
    </form>
    <!-- Logout Button -->
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-warning">Logout</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
