<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Find the Treasure</a>
    <!-- Other navigation content -->
</nav>

<div class="container mt-4">
    <h1>Edit Item</h1>
    <form th:action="@{/main/items/update}" method="post" th:object="${item}">
        <div class="form-group">
            <label for="name">Item Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
            <!-- Include other fields as necessary -->
        </div>
        <input type="hidden" th:field="*{id}" />
        <!-- Hidden field to simulate PUT request -->
        <input type="hidden" name="_method" value="put" />
        <button type="submit" class="btn btn-primary">Update Item</button>
    </form>
    <a href="/main" class="btn btn-secondary mt-3">Back to Main</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
