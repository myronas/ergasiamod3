<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Item</title>
    <!-- Include any necessary CSS or JS files here -->
</head>
<body>
<h1>Edit Item</h1>

<form th:action="@{/items/{id}(id=${item.id})}" method="post" th:object="${item}">
    <div>
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Item Name Error</div>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Update Item</button>
</form>

<a th:href="@{/admin/main}">Back to Dashboard</a>

</body>
</html>
