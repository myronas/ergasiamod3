<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
    <!-- Include CSS, JS, etc. -->
</head>
<body>
<h1>Welcome to Your Dashboard</h1>

<!-- Feedback Messages -->
<div th:if="${successMessage}" style="color: green;">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
</div>

<!-- Create and Lift Item -->
<a th:href="@{/items/new}">Create New Item</a>
<a th:href="@{/items/lift}" class="btn btn-info">Lift Hidden Item</a>

<!-- Display Items -->
<h2>Your Items:</h2>
<ul>
    <li th:each="item : ${items}">
        <span th:text="${item.name}"></span>
        <!-- Edit, Delete, Hide Buttons -->
        <a th:href="@{/items/{id}/edit(id=${item.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/items/{id}/delete(id=${item.id})}" class="btn btn-danger">Delete</a>
        <a th:href="@{/items/hide/{id}(id=${item.id})}" class="btn btn-secondary">Hide</a>
    </li>
</ul>

<!-- Logout Button -->
<form action="#" th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Logout</button>
</form>
</body>
</html>
